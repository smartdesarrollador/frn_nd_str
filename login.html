<!DOCTYPE html>
<html lang="en">
  <head>
    <!--metas-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--./metas-->
    <title>Titulo</title>
    <!--styles-->
    <link rel="stylesheet" href="bower_components/hover/css/hover-min.css">
    <link rel="stylesheet" href="recursos/css/bootstrap.css">
    <link rel="stylesheet" href="recursos/css/simple_hover_image.css">
    <link rel="stylesheet" href="recursos/css/login.css">
    <!--./styles-->
  </head>
  <body>
    <!--Header-->
    <ul class="nav justify-content-end bg-light">
      <li class="nav-item"><a class="nav-link" href="http://localhost:3000/">Store</a></li>
      <li class="nav-item"><a class="nav-link active" href="#">Register </a></li>
      <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
    </ul>
    <!--Login-->
    <section id="login-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex flex-column justify-content-center align-items-center" id="login-contenedor">
            <div class="p-5 border-right hvr-float-shadow" id="form-login">
              <h3 class="text-center text-primary">Login</h3>
              <hr>
              <form>
                <div class="fom-group">
                  <label class="text-muted">Name</label>
                  <input class="form-control" type="text" placeholder="name">
                </div>
                <div class="form-group">
                  <label class="text-muted">Password</label>
                  <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="form-check">
                  <input class="form-check-input" id="exampleCheck1" type="checkbox">
                  <label class="form-check-label pb-2" for="exampleCheck1">Remember me  </label>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Footer-->
    <section id="footer-login">
      <div class="py-2 rounded-0 py-2 bg-dark">
        <div class="container">
          <hr>
          <div class="row">
            <div class="col-md-12 text-center text-white">
              <p>copyright@ 2018</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/boostrap/js/dist/popover.js"></script>
    <script src="bower_components/boostrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
